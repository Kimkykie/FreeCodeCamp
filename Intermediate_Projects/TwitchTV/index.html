<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TWITCH.TV</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">

    <body>
        <div class="container" id="headDiv">
            <div class="row">
                <div class="header">
                    <div class="col-sm-6">
                        <h1>TWITCH.TV</h1>
                    </div>
                </div>
            </div>
            <hr>
            <a href="https://www.twitch.tv/freecodecamp" target="_blank"><h3 id="fccStatus" class="text-center"></h3></a>

            <div id="buttonStatus" class="row">
              <div class="col-xs-4 text-center"><button id="allBtn" class="btn btn-warning">ALL</button></div>
              <div class="col-xs-4 text-center"><button id="onlineBtn" class="btn btn-primary">ONLINE</button></div>
              <div class="col-xs-4 text-center"><button id="offlineBtn" class="btn btn-info">OFFLINE</button></div>
            </div>


            <div class="row">
              <h1>
                <div id="followersStats">
                    <div class="col-xs-4">
                      LOGO
                    </div>
                    <div class="col-xs-4">
                      DISPLAY NAME
                    </div>
                    <div class="col-xs-4">
                      STATUS
                    </div>
                </div>
              </h1>
            </div>

            <div id="followerInfo">

            </div>
        </div>


        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/program.js"></script>
    </body>

</html>
