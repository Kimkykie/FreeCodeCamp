<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOCATION WEATHER</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
  <body>


  <div class="container">
    <div class="row">
      <h1 class="text-center">LOCAL WEATHER</h1>
      <hr>
      <div id="city"></div>
      <div id="temperature"></div>
      <div>
        <input id="convertBtn" type="button" class="btn btn-lg btn-primary" value="Display: °F / °C" />
      </div>
      <div id="results">
        <div id="condition"></div>
      </div>
      <div>
        <img class="img-rounded img-responsive" id="weather-img" src="" alt="">
      </div>
    </div>
  </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/program.js"></script>
  </body>
</html>
