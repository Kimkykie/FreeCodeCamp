<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIMON GAME</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
  <body>
    <div class="container">
      <div class="status">
        <h1>SIMON GAME</h1>
        <h2 id="gameStatus"></h2>
      </div>

      <div class="tiles">
        <div class="tile tile1" id="tile1"></div>
        <div class="tile tile2" id="tile2"></div>
        <div class="tile tile3" id="tile3"></div>
        <div class="tile tile4" id="tile4"></div>
      </div>

      <div class="controls">
        <button class="start">START</button>
        <button class="reset">RESET</button>
        <button class="strict">STRICT</button>
      </div>

      <div class="game-details">
        <div class="steps">
          <div class="stepsno">0</div>
          <span class="stepsnotext">Steps</span>
        </div>
        <div class="score">
          <div class="scoreno">0</div>
          <span class="stepsnotext">Score</span>
        </div>
      </div>
    </div>

    <div class="hidden">
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" id="sound-1"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" id="sound-2"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" id="sound-3"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" id="sound-4"></audio>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/program.js"></script>
  </body>
</html>
